<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1 class="head">To-Do</h1>
                <p class="para">Keep it up</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
             
            <div class="stats-number">
                <p class="numbers">0/0</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="What do you want to do?">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul class="task-list"></ul> <!-- Use class task-list as reference -->
   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script src="app.js"></script> <!-- Move JS code to external file -->
</body>
</html>
